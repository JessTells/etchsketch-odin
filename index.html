<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etchsketch.js" defer></script>
</head>
<body>
    <div class="header">Etch-A-Sketch</div>
    <div class="container">
        <div class="buttons-container">
            <div class="select-dimensions-container">
                <button class="btn-dim" id="16">16x16</button>
                <button class="btn-dim" id="32">32x32</button>
                <button class="btn-dim" id="64">64x64</button>
            </div>
            <button class="reset-button" id="reset">Reset</button>
        </div>
        
        <div class="grid-container" id="grid-container"></div>
        
    </div>
    <div class="footer">JessTells</div>
</body>
</html>
